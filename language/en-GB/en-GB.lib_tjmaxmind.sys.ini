LIB_TJMAXMIND="Techjoomla Maxmind Library"
LIB_TJMAXMIND_XML_DESCRIPTION="This plugin provides GeoIP features (finding out the country of an IP address) for Techjoomla components. Without it the GeoIP features will not be available. This product includes GeoLite2 data created by MaxMind, available from <a href='http://www.maxmind.com'>http://www.maxmind.com</a>."