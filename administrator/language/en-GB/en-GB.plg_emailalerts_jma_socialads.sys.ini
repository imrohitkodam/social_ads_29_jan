PLG_JMA_SOCIALADS_NAME="JMailAlerts - SocialAds - Ads"
PLG_JMA_SOCIALADS_DESC="This plugin pulls the relevant ads from SocialAds extension to the JMailAlerts Component. You need to insert a data tag as shown below in your email template. <br/>The Data tag for SocialAds plugin would be as below:<br/><pre>[jma_socialads|zone=1|num_ads=2|create=1]</pre><br/>In the Data tag, you need to specify<br/>a. zone: (Zone ID ( You can find this in the Zone Manager in SocialAds component configuration) ) as shown above.<br/>b. num_ads: (number of Ads) you want to show.<br/>c. create=1: will show the create Ad link in the email"
